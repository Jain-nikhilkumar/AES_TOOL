<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Key - Hacker Theme</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .key {
            color: red;
            font-weight: bold;
        }
        .pattern {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wrong Key Entered!</h1>
        <p>The key you entered is <span class="key">{{ key }}</span>.</p>
        <p>Please make sure you enter the correct key to decrypt the data.</p>
    </div>
    <img src="path/to/your/background/pattern.jpg" alt="Hacker Pattern" class="pattern">
</body>
</html>
